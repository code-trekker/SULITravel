<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src="{{user.picture}}" style="height:150px;width:150px;" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h4 class="title">{{user.name}}<br /></h4>
                    <h6 class="description">Tourist Guide</h6>
                    <star-rating [starType]="'svg'" [readOnly]="true" [showHalfStars]="true" [step]="0.5" [labelText]="'4.75'" [labelPosition]="'right'" [rating]="4.75"></star-rating>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto text-center">
                    <p>{{user.info}} </p>
                    <br />
                    <button class="btn btn-outline-default btn-round"> Hire</button>
                </div>
            </div>
            <br/>
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="Feedbacks">
                            <ng-template ngbTabContent >
                                <div class="row following" id="follows">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <ul class="list-unstyled follows">
                                            <li *ngFor="let feedback of feedbacks">
                                                <div class="row">
                                                    <div style="display:flex;align-items:center;" class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="{{feedback.user.picture}}" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-10 ml-auto">
                                                        <h6>{{feedback.user.name}}<br />
                                                        <span><star-rating [labelText]="feedback.rating" [labelPosition]="'right'" [size]="'small'" [starType]="'svg'" [readOnly]="true" [showHalfStars]="true" [step]="0.5" [rating]="feedback.rating"></star-rating>
                                                            </span><small>{{feedback.comment}}</small></h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto"></div>
                                                    
                                                </div>
                                            </li>
                                            <hr />
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Recent Customers">
                            <ng-template ngbTabContent>
                                <h3 class="text-muted">No recent customers yet :(</h3>
                                <br>
                                <button class="btn btn-warning btn-round">Hire</button>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
